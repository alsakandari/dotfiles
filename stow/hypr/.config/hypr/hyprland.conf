$supermod = SUPER
$browser = zen-browser
$terminal = alacritty

# environment variables
env = XCURSOR_SIZE, 18
env = GDK_BACKEND, wayland
env = QT_QPA_PLATFORMTHEME, qt5ct
env = XDG_SESSION_TYPE=wayland
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_DESKTOP, Hyprland
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_SESSION_TYPE=wayland XDG_CURRENT_DESKTOP=Hyprland XDG_SESSION_DESKTOP=Hyprland GDK_BACKEND=wayland

exec=hyprctl setcursor Bibata 18

exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# wallpaper
exec-once=swww-daemon -f xrgb & swww restore

# networking
exec-once=nm-applet

# colorscheme
source=~/.config/hypr/colors.conf

input {
    kb_options = grp:alt_shift_toggle, ctrl:nocaps
    kb_layout = us, ara
    kb_variant =
    kb_model =
    kb_rules =

    sensitivity = 0.2 # -1.0 - 1.0, 0 means no modification

    follow_mouse = 1

    numlock_by_default = true

    touchpad {
        natural_scroll = yes
    }
}

general {
    gaps_out = 15
    border_size = 2
}

decoration {
    rounding = 15
}

cursor {
    no_warps = true
}

decoration:shadow {
    enabled = false

    color = rgb(000000)
    color_inactive = rgb(000000)

    range = 400
    render_power = 4
    offset = 0 40
    scale = 0.9
}


decoration {
    inactive_opacity = 1

    blur {
        enabled = true

        size = 3
        passes = 5
        contrast = 1.1
        brightness = 1

        popups = false
        popups_ignorealpha = 0.2

        ignore_opacity = true
        new_optimizations = true

        xray = false
        noise = 0.0
    }
}

animations {
    enabled = true

    bezier = wobbly, 0.05, 0.9, 0.3, 2
    bezier = custom_bezier, 0.05, 0.7, 0.1, 1.05
    bezier = kill, 1.1, 0.15, 0.6, 0
    bezier = ease, 0.25, 0.1, 0.25, 1.0

    animation = workspaces, 1, 3.5, custom_bezier, slidefade 10%
    animation = windows, 1, 4, custom_bezier
    animation = windowsMove, 1, 3, default, slide
    animation = windowsIn, 1, 2, default, slide
    animation = windowsOut, 1, 2.5, default, slide, fade 15%
    animation = fade, 1, 7, default
}

misc {
    vfr = true
    vrr = true
    enable_swallow = true
    render_unfocused_fps = 60
    enable_anr_dialog = false
    focus_on_activate = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
}

gestures {
    workspace_swipe_invert = true
    workspace_swipe_distance = 500
    workspace_swipe_cancel_ratio = 0.4
    workspace_swipe_min_speed_to_force = 100
    workspace_swipe_create_new = true
}


# wofi
# layerrule = blur, wofi
# layerrule = ignorezero, wofi

layerrule = ignorezero, notifications
layerrule = blur, notifications
layerrule = animation slide, notifications

layerrule = blur, gtk-layer-shell
layerrule = ignorezero, gtk-layer-shell

bind = $supermod, P, pin,
bind = $supermod, F, fullscreen,
bind = $supermod, RETURN, exec, $terminal
bind = $supermod, Q, killactive,
bind = $supermod+SHIFT, K, exit,
bind = $supermod, C, exec, hyprpicker --autocopy --format=rgb

# Media controls
bind = $supermod, EQUAL, exec, pactl set-sink-volume 0 +15%
bind = $supermod, MINUS, exec, pactl set-sink-volume 0 -15%

bind = $supermod, PERIOD, exec, wofimoji -a type
bind = $supermod+SHIFT, space, togglefloating,
bind = $supermod+SHIFT, S, exec, grimblast --freeze copy area

bind = $supermod, SPACE, exec, fuzzel
bind = $supermod, B, exec, $browser

# Move focus
bind = $supermod, h, movefocus, l
bind = $supermod, l, movefocus, r
bind = $supermod, k, movefocus, u
bind = $supermod, j, movefocus, d

bind = $supermod, left, movefocus, l
bind = $supermod, right, movefocus, r
bind = $supermod, up, movefocus, u
bind = $supermod, down, movefocus, d

# Change current workspace
bind = $supermod, 1, workspace, 1
bind = $supermod, 2, workspace, 2
bind = $supermod, 3, workspace, 3
bind = $supermod, 4, workspace, 4
bind = $supermod, 5, workspace, 5
bind = $supermod, 6, workspace, 6
bind = $supermod, 7, workspace, 7
bind = $supermod, 8, workspace, 8
bind = $supermod, 9, workspace, 9

# Change window workspace
bind = $supermod+SHIFT, 1, movetoworkspace, 1
bind = $supermod+SHIFT, 2, movetoworkspace, 2
bind = $supermod+SHIFT, 3, movetoworkspace, 3
bind = $supermod+SHIFT, 4, movetoworkspace, 4
bind = $supermod+SHIFT, 5, movetoworkspace, 5
bind = $supermod+SHIFT, 6, movetoworkspace, 6
bind = $supermod+SHIFT, 7, movetoworkspace, 7
bind = $supermod+SHIFT, 8, movetoworkspace, 8
bind = $supermod+SHIFT, 9, movetoworkspace, 9

# ¯\_(ツ)_/¯
bind = $supermod, mouse_down, workspace, e+1
bind = $supermod, mouse_up, workspace, e-1
bindm = $supermod, mouse:272, movewindow
bindm = $supermod, mouse:273, resizewindow
gesture = 3, horizontal, workspace

# Thinkpad's control buttons
bind = , XF86MonBrightnessUp, exec, brightnessctl s +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume 0 +15%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume 0 -15%
bind = SHIFT, XF86AudioRaiseVolume, exec, playerctl -p spotify volume 0.15+
bind = SHIFT, XF86AudioLowerVolume, exec, playerctl -p spotify volume 0.15-

bind = $supermod+SHIFT, F, fullscreenstate, 0 2

