[global/wm]
include-file = "themes/catppuccin/mocha.ini"

[settings]
screenchange-reload = true
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

[bar/bspwm]
width = 96%
height = 20pt

offset-x = 2%
offset-y = 1%

radius = 9.0

cursor-click = pointer
cursor-scroll = ns-resize

fixed-center = true

background = ${colors.base}
foreground = ${colors.text}

wm-restack = bspwm

border-size = 0

font-0 = "JetBrainsMono NerdFont:size=10"

modules-left = xworkspaces
modules-center =
modules-right = filesystem cpu memory date 

padding = 1

module-margin = 0

scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${colors.blue}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.overlay0}
label-empty-padding = 1

[module/cpu]
type = internal/cpu
interval = 1

format =  <label>
format-foreground = ${colors.text}
format-margin = 2
format-padding = 0

label = %percentage%%
label-font = 0

[module/filesystem]
type = internal/fs
interval = 30

mount-0 = /

fixed-values = false
spacing = 2

format-mounted =  <label-mounted>
format-mounted-foreground = ${colors.text}
format-mounted-margin = 2
format-mounted-padding = 0

label-mounted = %used%/%total%

label-unmounted = %mountpoint% is not mounted
format-unmounted-foreground = ${colors.text}

[module/date]
type = internal/date
interval = 5

format = 󰥔<label>
format-foreground = ${colors.text}
format-margin = 2
format-padding = 0

label = %time%
label-font = 0

time = %l:%M%p
time-alt = %l:%M%p
format-prefix = ""

[module/memory]
type = internal/memory
interval = 1

format =   <label>
format-foreground = ${colors.text}
format-margin = 2
format-padding = 0

label = %mb_used%
label-active-font = 0
